<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="css/bootstrap-slate.min.css" rel="stylesheet">

    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/jstz.js"></script>

    <script src="js/lib/password_strength.js"></script>
    <script src="js/lib/jquery.strength.js"></script>

    <script src="js/lib/coinpunk/models/wallet.js"></script>

    <script src="js/lib/path.min.js"></script>

    <script>
      var router = {}
      
      router.render = function(id, name, stateObj) {
        $('#'+id).html(new EJS({url: 'views/'+name+'.ejs'}).render());
        return false;
      };

      Path.map("#/signup").to(function() {
        router.render('container', 'signup');
      });

      Path.map("#/signin").to(function(){
        router.render('container', 'signin');
      });

      Path.root("#/signin");
      Path.listen();
      
    </script>
  </body>
