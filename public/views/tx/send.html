<style>
 #availableBalance .exchangePrice {
   padding-left: 5px;
  }
</style>
<div class="row">
  <div class="col-lg-12 text-center">
    <h1>Send Bitcoins</h2>
      <hr>
  </div>
</div>

<div class="row" style="padding-bottom: 20px">
  <div class="col-lg-12 text-center">
    <h4>You have <span id="availableBalance" class="addExchangePrice" style="color: #009933;"><%= data.amount %> BTC</span> available to spend.</h4>
  </div>
</div>

<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <form action="#" onsubmit="" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="address" class="col-lg-5 control-label">Bitcoin address to send to</label>
        <div class="col-lg-5">
          <input type="text" name="address" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-lg-5 control-label">Amount</label>
        <div class="col-lg-2">
          <input type="text" name="address" class="form-control" placeholder="0.00">
        </div>
      </div>
      <div class="form-group">
        <label for="submit" class="col-lg-5 control-label"></label>
        <div class="col-lg-2">
          <button type="submit" class="btn btn-default btn-info" class="form-control">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
